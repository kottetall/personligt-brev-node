<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description"
        content="Här kan du automatiskt skapa en startpunnkt för ditt personliga brev baserat på arbetsgivarens annons. Verktyget går igenom annonsen och utifrån de ord/uttryck du beskrivit sätter det samman brevet.">
    <script defer src="https://kit.fontawesome.com/f8762344d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Personligt brev - generator</title>
</head>

<body>
    <section class="val">

        <div class="ikonhallare" data-controls="verktyg" role="button"
            aria-label="Visa eller göm meny för redigering av nyckelord och texter" tabindex="0">
            <i class="fas fa-2x fa-eye"></i>
            Besök
        </div>
        <div class="hamtaAnnonsContainer">
            <label class="annonsId-label" for="annonsId">Fyll i id eller URL från <a
                    href="https://arbetsformedlingen.se/platsbanken/" target="_blank"
                    rel="noopener">Arbetsförmedlingen</a></label><br>
            <input type="text" id="annonsId" class="annonsId" placeholder="ID / URL">
            <button class="hamtaAnnons" title="Uppdatera allt"><i class="fas fa-pen-alt"></i></button>
        </div>
        <div class="ikonhallare" data-controls="uppgifter" role="button"
            aria-label="Visa eller göm meny för redigering av nyckelord och texter" tabindex="0">
            <i class="fas fa-2x fa-cog"></i>
            Ändra
        </div>
        <!-- <button class="clear-data">Rensa lokal data</button>
        <button class="test-user">Skapa testanvändare Front</button> -->

    </section>
    <section class="verktyg modal" data-hidden="true">
        <i class="far fa-2x fa-times-circle"></i>
        <ul>
            <li>
                <a href="#" class="ansok" target="_blank">ansök</a>
            </li>
            <li>
                <a href="#" class="besokAnnons" target="_blank">besök annons</a>
            </li>
            <li class="container-sistaAnsokDag">
                Sista ansökningsdag: <span class="sistaAnsokDag"></span>
            </li>
        </ul>
    </section>

    <!-- // TODO: Snygga till!-->

    <section class="uppgifter modal" data-hidden="true">
        <i class="far fa-2x fa-times-circle"></i>
        <div class="innehall" aria-hidden="true">
            <div class="input">

                <!-- //FIXME: -->
                <h3><span data-rubrik="nyckelord" data-hidden="false" class="input-rubrik">Nyckelord</span> / <span
                        data-rubrik="grunduppgifter" data-hidden="true"
                        class="input-rubrik not-active">Grunduppgifter</span></h3>

                <form action="#" class="input-form form-nyckelord" aria-hidden="false">
                    <div>
                        <label for="kategori">Kategori</label><i class="fas fa-plus-circle"
                            title="Lägg till ny kategori"></i>
                        <select name="kategori" id="kategori"></select>

                    </div>
                    <div>
                        <label for="nyckelord">Nyckelord</label>
                        <input type="text" name="nyckelord" , id="nyckelord">
                    </div>
                    <div>
                        <label for="brodText">Text</label>
                        <textarea name="brodText" id="brodText"
                            placeholder="Här fyller du i texten som ska komma upp när nyckelordet finns i annonsen"
                            rows="4"></textarea>
                    </div>
                    <button id="uppdatera">Uppdatera</button>
                </form>

                <form action="#" class="input-form form-grunduppgifter" aria-hidden="true">
                    <div>
                        <label for="anvandarUppgiftTyp">Användaruppgift</label>
                        <select name="anvandarUppgiftTyp" id="anvandarUppgiftTyp"></select>
                    </div>
                    <div>
                        <label for="anvandarUppgiftText">Text</label>
                        <textarea name="anvandarUppgiftText" id="anvandarUppgiftText"
                            placeholder="Här fyller du i dina uppgifter" rows="4"></textarea>
                    </div>
                    <button id="uppdateraAnvandaruppgifter">Uppdatera</button>
                </form>
            </div>
        </div>
    </section>

    <section class="sida" contenteditable="true">
        <header>
            <span class="foretagsNamn">tom</span>
            <span class="jobbtitel">sökt position/yrke</span>
            <span class="markning">ev refnr</span>
        </header>
        <h1 class="rubrik">Rubrik</h1>

        <div class="brodText">
            <!-- Fylls i via JS -->

        </div>

        <footer>
            <span class="egenSida">tom</span>
            <span class="kontakt">kontaktuppgifter</span>
            <span class="sidnr">sidnummer</span>
        </footer>
    </section>


    <script defer src="src/rendering.js"></script>
    <script defer src="src/funktioner.js"></script>
    <script defer src="src/annonsExempel.js"></script> <!-- //TODO: TAS BORT INNAN LIVE-->
    <script defer src="src/testfunktioner.js"></script><!-- //TODO: TAS BORT INNAN LIVE-->
    <script defer src="src/app.js"></script>
</body>

</html>
