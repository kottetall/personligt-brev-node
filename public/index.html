<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://kit.fontawesome.com/f8762344d3.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Personligt brev - generator</title>
</head>

<body>

    <section class="verktyg dold" data-dold="true">
        <ul>

            <li>
                <a href="#" class="ansok" target="_blank">ansök</a>
            </li>
            <li>
                <a href="#" class="besokAnnons" target="_blank">besök annons</a>
            </li>
        </ul>
        <button class="doljVisa"><i class="fas fa-chevron-right"></i></button>
    </section>

    <section class="val">
        <button class="update-user">Uppdatera användare</button>
        <div>
            <input type="text" class="annonsId" placeholder="AnnonsID(Af)">
            <button class="hamtaAnnons" title="Uppdatera allt"><i class="fas fa-pen-alt"></i></button>
        </div>
        <button class="new-user">Ny användare</button>
    </section>
    <section class="sida" contenteditable="true">
        <header>
            <span class="foretagsNamn">tom</span>
            <span class="jobbtitel">sökt position/yrke</span>
            <span class="markning">ev refnr</span>
        </header>
        <h1 class="rubrik">Rubrik</h1>

        <div class="brodText">

            <article class="ommig">
                <span class="beskrivning">Om Mig</span>
                <div class="text"></div>
            </article>

            <article class="egenskaper">
                <span class="beskrivning">egenskaper</span>
                <div class="text"></div>
            </article>

            <article class="erfarenheter">
                <span class="beskrivning">erfarenheter</span>
                <div class="text"></div>
            </article>

            <article class="kunskaper">
                <span class="beskrivning">kunskaper</span>
                <div class="text"></div>
            </article>

            <article class="flytt">
                <span class="beskrivning">flytt</span>
                <div class="text"></div>
            </article>

            <article class="halsning">
                <span class="beskrivning">hälsning</span>
                <div class="text"></div>
            </article>

        </div>

        <footer>
            <span class="egenSida">tom</span>
            <span class="kontakt">kontaktuppgifter</span>
            <span class="sidnr">sidnummer</span>
        </footer>
    </section>

    <script src="src/funktioner.js"></script>
    <script src="src/app.js"></script>
</body>

</html>
